<div class="container">
  <form [formGroup]="photoForm" (submit)="upload()" class="row">
    <div class="col-md-6 text-center">
      <div class="formGroup" *ngIf="!preview; else previewImage">
        <button 
          type="button"
          appImmediateClick 
          (click)="fileInput.click()" 
          class="btn btn-primary">
          <i class="fa fa-image fa-4x align-middle"></i>
        </button>
        <input 
          hidden
          #fileInput
          formControlName="file" 
          type="file" 
          accept="image/*" 
          (change)="handleFile(file = $event.target.files[0])">
        <app-vmessage 
          *ngIf="photoForm.get('file').errors?.required"
          text="Please, select a photo">
        </app-vmessage>
      </div>
    </div>
    <ng-template #previewImage>
      <app-photo 
        [url]="preview" 
        title="Preview">
      </app-photo>
    </ng-template>

    <div class="col-md-6">
      <div class="form-group">
        <textarea formControlName="description" class="form-control form-control-sm"
          placeholder="photo description"></textarea>
        <app-vmessage text="Maximun size allowed is 300" *ngIf="photoForm.get('description').errors?.maxlength">
        </app-vmessage>
      </div>
      <div class="form-group">
        <label class="text-muted">
          Allow comments
          <input formControlName="allowComments" type="checkbox">
        </label>
      </div>
      <div *ngIf="!percentDone; else percent">
        <button type="submit" [disabled]="photoForm.invalid" class="btn btn-primary btn-block">
          Upload
        </button>
        <a [routerLink]="['']" class="btn btn-secondary btn-block">Cancel</a>
      </div>
      <ng-template #percent>
        <div class="text-center display-4">
          uploading {{ percentDone }} %
        </div>
      </ng-template>
    </div>
  </form>
</div>
