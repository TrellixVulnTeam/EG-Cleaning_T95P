<header class="fixed-top">
  <nav class="navbar navbar-light bg-white">
    <a [routerLink]="['']" class="navbar-brand"><img class="ml-5 logoImage"
      src="https://egcleaningservices.ca/wp-content/uploads/2020/01/Logo_ECLeaning2.png" width="200px;" height="70px;" alt="E.G. Cleaning Services"></a>
    <div *ngIf="(user$ | async ) as user; else login">
      <i class="fa fa-user-circle"></i>
      <a class="mr-2">{{user.name}}</a>
      <a (click)="logout()">(Logout)</a>
    </div>
    <ng-template #login>
      <span class="navbar-text">
        <a [routerLink]="['']"> Please, login!</a>
      </span>
    </ng-template>
  </nav>
  <div class="fixed-top">
    <app-loading>
    </app-loading>
    <app-alert>
    </app-alert>
  </div>
</header>
